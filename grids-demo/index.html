<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grids demo file</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainWrapper">
    <h2>Simple grid</h2>
    <section class="grid grid--simple">
      <div class="gridElement">1</div>
      <div class="gridElement">2</div>
      <div class="gridElement">3</div>
      <div class="gridElement">4</div>
      <div class="gridElement">5</div>
      <div class="gridElement">6</div>
      <div class="gridElement">7</div>
      <div class="gridElement">8</div>
      <div class="gridElement">9</div>
    </section>

    <h2>Grid with one element</h2>
    <section class="grid grid--withOneElement">
      <div class="gridElement gridElement--single">single</div>
    </section>

    <h2>Complex grid</h2>
    <section class="grid grid--complex">
      <header class="gridElement gridElement--header">Welcome to my hobbit-site!</header>
      <article class="gridElement gridElement--article">This story tells us about Bilbo Baggins...</article>
      <nav class="gridElement gridElement--nav">start, end</nav>
      <footer class="gridElement gridElement--footer">Also visit: shire.com, legolas.site, thorin.oakenshield</footer>
    </section>
  </div>
</body>
</html>
