<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grids demo file</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="grid">
      <header class="gridElement--header">
        <a href="#" class="logo"><p>Adobe Color</p></a>
      </header>
      <div class="gridElement--div">
        <div class="flexboxConteiner">
          <input type="search" placeholder="Введите Ваш запрос" />
          <h1 class="mainTittle">
            Узнайте о текущих цветовых трендах в разных отраслях от творческих
            сообществ Behance и Adobe Stock.
          </h1>
        </div>
      </div>
      <div class="gridElement--div1">
        <div class="textWrapper">
          <p class="sectionTittle">Мода</p>
          <pre>
Экспериментируйте с цветом, 
используя передовые модные решения 
в Behance, от естественной
богемности до яркости от-
кутюр.</pre
          >
        </div>
      </div>
      <section class="gridElement--section">
        <div class="image">1</div>
        <div class="image">2</div>
        <div class="image">3</div>
        <div class="image">4</div>
        <div class="image">5</div>
        <div class="image">6</div>
        <div class="image">7</div>
        <div class="image">8</div>
        <div class="image">9</div>
        <div class="image">10</div>
      </section>
      <div class="gridElement--div2">
        <p>Посмотреть ещё</p>
      </div>
      <footer class="gridElement--footer">
        <a href="#" class="logo"><p>Footer</p></a>
      </footer>
    </section>
  </body>
</html>
